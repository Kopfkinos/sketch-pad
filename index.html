<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>sketchpad</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="color btn-container">
      <label for="favcolor">Select Pen Colour</label>
      <input type="color" id="colorSelector" name="favcolor" value="#ff0000" />
    </div>
    <div class="random-colors btn-container">
      <span>Use Random Colours</span>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <section id="container"></section>
    <div class="size">
      <button>Change Pad Pixel Density</button>
    </div>
    <div class="reset">
      <button>Reset</button>
    </div>
  </body>
</html>
